<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job</title>
  </head>
  <body>
    <center><h1>Job Application Form</h1></center>
    <form action="ack.html" target="_blank">
      <fieldset>
        <legend>Personal Information</legend>
        <table>
          <tr>
            <td><label for="">First Name*</label></td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td><label for="">Last Name*</label></td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td><label for="">Date of Birth</label></td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td><label for="">Gender</label></td>
            <td>
              <input type="radio" name="male" />Male
              <input type="radio" name="male" />Female
              <input type="radio" name="male" />Others
            </td>
          </tr>
          <tr>
            <td><label for="">Profile Picture*</label></td>
            <td><input type="file" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Contact Information</legend>
        <table>
          <tr>
            <td><label for="">Email*</label></td>
            <td><input type="email" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Phone Number*</label></td>
            <td>
              <input type="tel" name="" id="" placeholder="10-digit number" />
            </td>
          </tr>
          <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
          </tr>
          <tr>
            <td><label for="">Country</label></td>
            <td>
              <select name="" id="">
                <option value="">India</option>
                <option value="">Fiji</option>
                <option value="">Bhutan</option>
                <option value="">Iceland</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Educational Background</legend>
        <table>
          <tr>
            <td><label for="">Highest Qualification</label></td>
            <td>
              <select name="" id="">
                <option value="">Under Graduate</option>
                <option value="">PHD</option>
                <option value="">Post Graduate</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Specialization</label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Year of Graduation</label></td>
            <td><input type="number" name="" min="1000" max="3000" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Job Preferences</legend>
        <table>
          <tr>
            <td><label for="">Preferred Role</label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Expected Salary</label></td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Preferred locations</label></td>
            <td>
              <input type="checkbox" />Bangalore
              <input type="checkbox" name="" id="" />Delhi
              <input type="checkbox" name="" id="" />Pune
              <input type="checkbox" name="" id="" />Remote
            </td>
          </tr>
          <tr>
            <td><label for="">Willing to Relocate?</label></td>
            <td><input type="checkbox" name="" id="" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Create Account</legend>
        <table>
          <tr>
            <td><label for="">Password*</label></td>
            <td>
              <input
                type="password"
                name=""
                id=""
                placeholder="Min 6 characters"
              />
            </td>
          </tr>
          <tr>
            <td><label for=""> Confirm Password*</label></td>
            <td>
              <input type="password" name="" id="" />
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Resume</legend>
        <label for="">Upload Resume (PDF only)*</label>
        <input type="file" name="" id="" />
      </fieldset>
      <fieldset>
        <legend>Agreement</legend>
        <input type="checkbox" name="" id="" />
        <label for="">I agree to the terms and conditions*</label><br />
        <a href="ack.html" target="_blank"
          ><input type="submit" value="Submit Application" required
        /></a>
        <input type="reset" value="Reset Form" />
      </fieldset>
    </form>
  </body>
</html>
